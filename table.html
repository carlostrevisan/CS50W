<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      table {
        text-align: center;
        border: 1px solid black;
        border-collapse: collapse;
      }

      td,
      th {
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Ocean</th>
          <th>Avg Depth</th>
          <th>Max Depth</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pacific Ocean</td>
          <td>4280 m</td>
          <td>11000 m</td>
        </tr>
        <tr>
          <td>Atlantic Ocean</td>
          <td>3646 m</td>
          <td>8486 m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
