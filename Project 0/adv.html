<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a style="margin-left: 20px" class="navbar-brand" href="#"
        >Google Search</a
      >
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Normal Search</a>
          <a class="nav-item nav-link" href="adv.html">Advanced Search</a>
          <a class="nav-item nav-link" href="img.html">Image Search</a>
        </div>
      </div>
    </nav>

    <form action="https://www.google.com/search">
      <div style="margin: 20px auto; width: 300px">
        <input type="text" name="as_q" class="form-control" />
      </div>
      <div style="margin: 20px auto; width: 300px">
        <input type="text" name="as_epq" class="form-control" />
      </div>
      <div style="margin: 20px auto; width: 300px">
        <input type="text" name="as_oq" class="form-control" />
      </div>
      <div style="margin: 20px auto; width: 300px">
        <input type="text" name="as_eq" class="form-control" />
      </div>
      <div style="margin: 20px auto; width: 100px">
        <input type="submit" value="Search!" class="btn btn-primary btn-lg" />
      </div>
    </form>
  </body>
</html>
